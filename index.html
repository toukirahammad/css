<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiv.css">
    <title>Gmail login page</title>
  </head>
  <body >
<section class="header-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="gmail-login">
        <div class="logo">
          <img src="img/index.png" alt="">
        </div>
        <div class="gmail-info">
          <h2>Create your Google Account
          </h2>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="input-fil">
             <div class="row">
               <div class="col-md-6 py-3">
                 <input type="text" placeholder="First Name" class="form-control">
               </div> 
               <div class="col-md-6 py-3">
                <input type="text" placeholder="First Name" class="form-control">
               </div> 
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrappingYou'll need to confirm that this email belongs to you.">
              <p>You'll need to confirm that this email belongs to you.</p>
              <a href="#">Use my current email address instead</a>
              <div class="row">
                <div class="col-md-5 py-3">
                  <input type="text" placeholder="Passwoed" class="form-control">
                </div> 
                <div class="col-md-5 py-3">
                 <input type="text" placeholder="Confrom" class="form-control">
                </div>
                <div class="col-md-2">
                  <div class="icon">
                    <a href="#"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                  </div>
                </div> 
               </div>
               <div class="footer-text">
                <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
               </div>
             <div class="row py-5">
               <div class="col-md-6">
                 <a href="#">Sign in instead</a>
               </div>
               <div class="col-md-6">
                 <button class=" btn-primary gmaill-button">Next</button>
               </div>
             </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="right-img">
              <img src="img/account.svg" alt="">
              <p>One account. All of Google working for you.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  </div>
</section>
  

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
